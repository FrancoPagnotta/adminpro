<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				My progress
				<div class="progress">
					<div 
						class="progress-bar bg-primary" 
						role="progressbar" 
						style="height: 15px" 
						[style.width]="getPercentageProgress()"
						role="progressbar">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<div class="input-group">
					<span class="input-group-btn mx-2">
						<button 
								class="btn btn-primary" 
								type="button"
								(click)="changePercentage(-5)">
							<i class="fa fa-minus"></i>
						</button>
					</span>
					<input 
							type="text" 
							class="form-control" 
							placeholder="Progress"
							
							[formControl]="percentage">
					<span class="input-group-btn mx-2">
						<button 
								class="btn btn-primary" 
								type="button"
								(click)="changePercentage(5)">
							<i class="fa fa-plus"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				2
			</div>
		</div>
	</div>
</div>
