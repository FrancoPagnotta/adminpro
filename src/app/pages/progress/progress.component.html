<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				My progress
				<div class="progress">
					<div 
						class="progress-bar bg-primary" 
						role="progressbar" 
						style="height: 15px" 
						[style.width]="getPercentageProgress()"
						role="progressbar">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<app-incrementer [percentageProgress]="percentageProgress" (emitPercentageEvent)="updatePercentage($event)"></app-incrementer>
			</div>
		</div>
	</div>
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				2
			</div>
		</div>
	</div>
</div>
