<div class="input-group">
	<span class="input-group-btn mx-2">
		<button class="btn btn-primary" 
				type="button"
				(click)="changeProgress(-5)">
			<i class="fa fa-minus"></i>
		</button>
	</span>
	<input type="text" 
			class="form-control" 
			placeholder="Progress"
			[formControl]="control">
	<span class="input-group-btn mx-2">
		<button class="btn btn-primary" 
				type="button"
				(click)="changeProgress(5)">
			<i class="fa fa-plus"></i>
		</button>
	</span>
</div>
<div class="container-error mt-2 text-center">
	<span *ngIf="control.errors" class="text-danger font-weight-normal"> Please enter a value between 0 or 100 </span>
</div>
